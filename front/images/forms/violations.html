<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Violations Form</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<form>
		<label class="label-form" for="complaint_id">Complaint ID:</label>
		<input type="number" id="complaint_id" name="complaint_id"placeholder="123" required>

		<label class="label-form" for="vehicle_no">Vehicle Number:</label>
		<input type="text" id="vehicle_no" name="vehicle_no"placeholder="XY01AB8456" required>

		<label class="label-form" for="place">Place:</label>
		<input type="text" id="place" name="place"placeholder="Location"required>

		<label class="label-form" for="date">Date:</label>
		<input type="date" id="date" name="date"placeholder="dd-mm-yy" required>

		<label class="label-form" for="fine">Fine:</label>
		<input type="number" id="fine" name="fine"placeholder="1234" required> 	

		<input type="submit" value="Submit Complaint">
	</form>
</body>
</html>
