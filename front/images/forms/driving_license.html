<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Driving License Form</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<form>
		<label class="label-form" for="user_id">User ID:</label>
		<input type="text" id="user_id" name="user_id" placeholder="123" required>

		<label class="label-form"  for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required>

		<label class="label-form"  for="address">Address:</label>
		<textarea id="address" name="address" rows="4" cols="47" placeholder="district,state" required></textarea>

		<label class="label-form"  for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" placeholder="dd-mm-yy" required>

		<label class="label-form"  for="validity">Validity:</label>
		<input type="date" id="validity" name="validity" placeholder="dd-mm-yy" required>

		<label class="label-form"  for="blood_group">Blood Group:</label>
		<input type="text" id="blood_group" name="blood_group" placeholder="X+" required>

		<input type="submit" value="Register">
	</form>
</body>
</html>
