<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Customer Registration Form</title>
	<link rel="stylesheet" href="/forms/css/form.css">
</head>

<body class="background">
	<form>
		
		<label class="label-form" for="user_id">User ID:</label>
		<input type="text" id="user_id" name="user_id" placeholder="123" required>

		<label class="label-form" for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required>

		<label class="label-form" for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" placeholder="xxxxxxxxxx" required>

		<label class="label-form" for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" placeholder="name" required>

		<label class="label-form" for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>

		<label class="label-form" for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="xyz@123" required>

		<input type="submit" value="Register">
	</form>
</body>
</html>
