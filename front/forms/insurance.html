<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insurance Registration Form</title>
	<link rel="stylesheet" href="/front/forms/css/form.css" />
	</head>
<body>
	<h1>Register Your Insurance</h1>
	<form>
		<label class="label-form" for="insurance_id">Insurance ID:</label>
		<input type="number" id="insurance_id" name="insurance_id" placeholder="123" required>

		<label class="label-form" for="vehicle_no">Vehicle Number:</label>
		<input type="text" id="vehicle_no" name="vehicle_no"placeholder="AB01XY1234"required>

		<label class="label-form" for="name">Name:</label>
		<input type="text" id="name" name="name"placeholder="Name" required>

		<label class="label-form" for="insurance_period">Insurance Period (in years):</label>
		<input type="number" id="insurance_period" name="insurance_period" placeholder="X" required>

		<label class="label-form"for="amount">Amount:</label>
		<input type="number" id="amount" name="amount"placeholder="1846" required>

		<button type="button" class="btn solid" onclick="ensure()">
			register
		</button>	</form>
		<script src="/front/login/js/app.js"></script>

</body>
</html>
